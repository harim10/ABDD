<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    
    <title>FireBase CRUD</title>
  </head>
  <body>
    <h1>Proyecto FireBase</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
    
    <div class="container">
        <h2>Formulario de registro </h2>
        
        <p>
            <input type="text" id="curp" placeholder="introdusca su curp" class="form-control"/>
        </p>

        <p>
            <input type="text" id="nombre" placeholder="introdusca su nombre" class="form-control"/>
        </p>

        <p>
            <input type="text" id="apellido" placeholder="introdusca su apellido" class="form-control"/>
        </p>

        <p>
            <input type="text" id="año" placeholder="introdusca su año de nacimiento" class="form-control"/>
        </p>

        <p>
            <input type="text" id="domicilio" placeholder="introdusca su domicilio" class="form-control"/>
        </p>

        <p>
            <input type="text" id="municipio" placeholder="introdusca su municipio" class="form-control"/>
        </p>
        
        <button class="btn btn-primary" onclick="agregar()" id="boton">Agregar</button>

        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Curp</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">año</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Municipio</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
            
            <a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Salir</a>
        </table>
        <!--script para inicializar fb--> 
        <script src="crudI.js"></script>
        
        
    </div> 
  </body>
</html>
